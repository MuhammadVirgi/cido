<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <form>
    <ion-item lines="full">
      <ion-label position="floating">Username</ion-label>
      <ion-input [(ngModel)]="username" name="username" type="text" required></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating">Password</ion-label>
      <ion-input [(ngModel)]="password" name="password" type="password" required></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating">Alamat</ion-label>
      <ion-input [(ngModel)]="address" name="address" type="address" required></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating">Nomor Handphone</ion-label>
      <ion-input [(ngModel)]="number" name="number" type="number" required></ion-input>
    </ion-item>
    <ion-row>
      <ion-col>
        <ion-button (click)="registerUser()" type="submit" color="danger" expand="block">Register</ion-button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
